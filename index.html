<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
    <script src="rps.js" defer></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <!--  -->
  <!--  -->
  <body class="flex-container">
    <div class="main-content flex-container">
      <div class="text-section">
        <div class="flex-container">
          <h1 class="title">Rock, Paper, Scissors</h1>
          <p class="output">Let's play rock paper scissors!</p>
        </div>
      </div>
      <div class="button-section">
        <div class="start-game">
          <div class="flex-container" id="start-game">
            <button class="start-game">Start Game</button>
          </div>
        </div>

        <div class="buttons toggle-display">
          <div class="flex-container" id="test">
            <button class="rock">🪨 Rock</button>
            <button class="paper">📄 Paper</button>
            <button class="scissors">✂️ Scissors</button>
          </div>
        </div>
        <div class="flex-container restart-button">
          <button class="restart toggle-display">Restart</button>
        </div>
      </div>
    </div>
  </body>
  <!--  -->
  <!--  -->
</html>
